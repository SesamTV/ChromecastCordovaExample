<div class="videoControllerContainer">
    <div class="bigWindow">
        <div class="detail">

            <img src="{{thumbnail}}"/>

        </div>
        <div class="detail">

            <span class="title">{{title}}</span>


        </div>
        <div class="controller player" data-videoid="{{videoId}}" data-videotitle="{{title}}">
            <a class="ctrlItem mute">mute</a>
            <a class="ctrlItem incrVolume">+</a>
            <a class="ctrlItem decrVolume">-</a>
            <a class="ctrlItem prev">prev</a>
            <a class="ctrlItem play">Play</a>
            <a class="ctrlItem next">next</a>
            <a class="ctrlItem stop">stop</a>
            <a class="ctrlItem"></a>
            <a class="ctrlItem back">back</a>
            <div class="scrub_container">
                <div class="scrubber">
                    <a class="handle">
                    </a>
                </div>
            </div>
        </div>


    </div>
    <div class="toolbar">
        <img src="{{thumbnail}}" /><span class="title">{{title}}</span>
    </div>
</div>
