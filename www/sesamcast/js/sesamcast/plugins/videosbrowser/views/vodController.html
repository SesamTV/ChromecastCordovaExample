<div class="vodControllerContainer">
    <div class="bigWindow">
        <div class="detail">

            <h2>Remote Controller</h2>

        </div>
        <div class="controller player" data-videoid="{{videoId}}" data-videotitle="{{title}}">
            <a class="ctrlItem"></a>
            <a class="ctrlItem up"></a>
            <a class="ctrlItem"></a>
            <a class="ctrlItem left"></a>
            <a class="ctrlItem text"><span>OK</span></a>
            <a class="ctrlItem right"></a>
            <a class="ctrlItem"></a>
            <a class="ctrlItem down"></a>
            <a class="ctrlItem back"></a>

        </div>
        <div class="detail">

            <span class="title">{{title}}</span>


        </div>

    </div>
    <div class="toolbar">
        <img src="{{thumbnail}}" /><span class="title">{{title}}</span>
    </div>
</div>
