<div class="epgInner">
    <header>
        <a class="button">{{today}}</a>
        <a class="button now">{{translation.nowLabel}}</a>
        <div class="dayButtons">
        {{#days}}
        <a class="button group day {{#active}}active{{/active}}" data-date="{{date}}" data-day="{{day}}">{{label}}</a>
        {{/days}}
        </div>
    </header>
    <section class="main">
        <div class="mainInner scroller">
            <div class="timelineContainer">
                <ul class="timelineHeader">
                    <li class="leading" style="width:{{leadingSize}}px">&nbsp;</li>
                    {{#translation.timeline}}
                    <li class="time-{{hour}}" style="width:{{timelineUnitSize}}px">
                        {{{label}}}
                    </li>
                    {{/translation.timeline}}
                </ul>
            </div>


                <div class="channels">
                    <ul class="scroller"></ul>

                </div>


            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
            <div class="timeIndicator"></div>
        </div>
        <div class="channelLogoListBar" style="width:{{leadingSize}}px">
            <ul class="logoListInner"></ul>
        </div>
    </section>
    <div class="detailInfo"></div>
</div>
