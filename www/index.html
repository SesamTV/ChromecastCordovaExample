<!DOCTYPE html>
<html data-cast-api-enabled="true">
<head>
    <meta charset="utf-8">
    <title>SesamTV VOD</title>
    <link rel="stylesheet" href="sesamcast/assets/sesamcast/main.css"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
    width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="apple-touch-icon-precomposed" href="sesamcast/assets/common/images/icon.png"/>
</head>
<body class="chromecast">
<div class="pt-perspective">
    <section id="welcome" class="pt-page pt-page-current">
        <div class="title">SesamTV Cast DEMO</div>
        <div class="castLogo"></div>
    </section>
    <div id="container" class="pt-page">
        <header>
            <a class="cast-icon disabled light"></a>
        </header>
        <div class="container">
            <section id="videosList"></section>
        </div>
        <div class="devicesWindow"></div>
        <section id="videoController"></section>
    </div>
</div>

<script src="./cordova.js"></script>

<script type="text/javascript" src="./index.js"></script>

</body>
</html>
